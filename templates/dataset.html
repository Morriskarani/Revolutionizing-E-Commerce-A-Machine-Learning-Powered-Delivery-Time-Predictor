<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dataset Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f5f7fa;
            padding: 2rem;
            font-family: 'Segoe UI', sans-serif;
        }
        .section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .btn-custom {
            background-color: #00b894;
            
            color: white;
        }
        .btn-custom:hover {
            background-color: #019875;
        }
        h2 {
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .table {
            margin-top: 1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mb-4 text-center">📊 Dataset Dashboard</h1>

        <!-- 🔍 Search and Download Section -->
        <div class="section">
            <form method="POST" class="row g-3 align-items-center">
                <div class="col-auto">
                    <input type="text" name="search" class="form-control" placeholder="🔍 Search anything..." value="{{ search_query }}">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-custom">Filter</button>
                </div>
                <div class="col-auto ms-auto">
                    <a href="/download" class="btn btn-outline-secondary">📥 Download CSV</a>
                </div>
            </form>
        </div>

        <!-- 🧠 Data Types Table -->
        <div class="section">
            <h2>🧠 Data Type Info</h2>
            {{ data_types | safe }}
        </div>

        <!-- 📦 Full Dataset Table -->
        <div class="section">
            <h2>📦 Dataset Preview</h2>
            {{ table | safe }}
        </div>
    </div>

</body>
</html>
